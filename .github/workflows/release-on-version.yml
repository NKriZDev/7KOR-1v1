name: Release on version bump

on:
  push:
    branches: [main, master]
    paths:
      - VERSION

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        shell: pwsh
        run: |
          $v = (Get-Content -Raw VERSION).Trim()
          if (-not $v) { throw "VERSION file is empty" }
          echo "VERSION=$v" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "version=$v" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable (PyInstaller)
        run: |
          pyinstaller --noconfirm --onefile --name 7kor-1v1 --add-data "Assets;Assets" game.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 7kor-1v1-${{ env.VERSION }}
          path: dist/7kor-1v1.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: "7KOR v${{ env.VERSION }}"
          body: "Automated release for version ${{ env.VERSION }}."
          files: |
            dist/7kor-1v1.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
